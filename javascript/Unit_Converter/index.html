<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="converter-card">
            <div class="input-section">
                <label for="inputValue">Enter value:</label>
                <input type="number" id="inputValue" placeholder="Enter a number">
            </div>
            
            <div class="conversion-section">
                <div class="conversion-group">
                    <h3>Length</h3>
                    <button class="convert-btn" data-type="length" data-from="meters" data-to="feet">Meters to Feet</button>
                    <button class="convert-btn" data-type="length" data-from="feet" data-to="meters">Feet to Meters</button>
                </div>
                
                <div class="conversion-group">
                    <h3>Volume</h3>
                    <button class="convert-btn" data-type="volume" data-from="liters" data-to="gallons">Liters to Gallons</button>
                    <button class="convert-btn" data-type="volume" data-from="gallons" data-to="liters">Gallons to Liters</button>
                </div>
                
                <div class="conversion-group">
                    <h3>Weight</h3>
                    <button class="convert-btn" data-type="weight" data-from="kilograms" data-to="pounds">Kilograms to Pounds</button>
                    <button class="convert-btn" data-type="weight" data-from="pounds" data-to="kilograms">Pounds to Kilograms</button>
                </div>
            </div>
            
            <div class="result-section">
                <div id="result" class="result-display">
                    <p>Enter a value and select a conversion</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
