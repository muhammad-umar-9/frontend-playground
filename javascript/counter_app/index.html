
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>People Counter App</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>People Counter</h1>
            <p class="subtitle">Track people entering your space</p>
            
            <div class="counter-section">
                <h2 id="count-el">0</h2>
                <div class="button-group">
                    <button id="increment-btn" onclick="increment()">+ Add Person</button>
                    <button id="decrement-btn" onclick="decrement()">- Remove Person</button>
                    <button id="save-btn" onclick="save()">Save Count</button>
                    <button id="reset-btn" onclick="reset()">Reset</button>
                </div>
            </div>
            
            <div class="history-section">
                <h3>Previous Entries:</h3>
                <p id="save-el">No entries yet</p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
