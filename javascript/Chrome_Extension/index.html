
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lead Tracker Pro</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <h1>🎯 Lead Tracker Pro</h1>
            <p class="subtitle">Save and organize your leads efficiently</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="input-el" placeholder="Enter URL or lead information...">
            <div class="button-group">
                <button id="input-btn">📝 SAVE INPUT</button>
                <button id="tab-btn">🔗 SAVE CURRENT TAB</button>
            </div>
        </div>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="🔍 Search leads...">
        </div>

        <div class="stats">
            <span id="lead-count">0 leads saved</span>
            <button id="export-btn">📤 Export</button>
        </div>

        <div class="leads-container">
            <ul id="ul-el"></ul>
        </div>

        <div class="footer">
            <button id="delete-btn">🗑️ DELETE ALL</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
